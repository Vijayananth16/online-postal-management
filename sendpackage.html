
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send New Package</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <script>
        function sendPackage() {
            // Show alert message when the button is clicked
            alert("Package sent successfully!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Send New Package</h2>
        <form action="https://example.com/send-package" method="post">
            <div>
                <label for="recipientName">Recipient's Name:</label>
                <input type="text" id="recipientName" name="recipientName" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div>
                <label for="packageWeight">Package Weight (kg):</label>
                <input type="number" id="packageWeight" name="packageWeight" step="0.1" required>
            </div>
            <!-- Button to send package with JavaScript function on click -->
            <button type="button" onclick="sendPackage()">Send Package</button>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (optional, if needed for other components) -->
    <!-- Add Bootstrap JS and Popper.js here if required -->
</body>
</html>
